{% extends 'layout.html' %}

{% block head %}
Products

{% endblock %}

{% block body %}

<div class="container">
    <div class="row">
      <div class="col">
        {{ name1 }}
      </div>
      <div class="col">
        {{ name2 }}
      </div>
    </div>
    <div class="row">
        <div class="col">
          ${{ price1 }}
        </div>
        <div class="col">
          ${{ price2 }}
        </div>
      </div>
    <div class="row">
        <div class="col">
            <img src="/static/images/1.jpg" alt="1" style="width:100%; height:70%;" />
        </div>
        <div class="col">
            <img src="/static/images/2.jpg" alt="1" style="width:100%; height:70%;" />
        </div>
    </div>
    <div class="row"style = "white-space: pre-line">
        <div class="col">
          {{ description1 }}
        </div>
        <div class="col">
          {{ description2 }}
        </div>
      </div>
      <div class="row">
        <div class="col">
            <form action="/products" method="post" style="text-align:center">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="qty1" name="qty1" placeholder="qty" type="number">
                </div>
                <button class="btn btn-primary" type="submit">Add to Cart!</button>
            </form>
        </div>
        <div class="col">
            <form action="/products" method="post" style="text-align:center">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="qty2" name="qty2" placeholder="qty" type="number">
                </div>
                <button class="btn btn-primary" type="submit">Add to Cart!</button>
            </form>
        </div>
      </div>
</div>
{% endblock %}
